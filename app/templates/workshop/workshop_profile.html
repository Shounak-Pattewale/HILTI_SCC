{% extends 'base_template.html' %}
{% block link %} {% endblock %}
{% block title %} Dashboard {% endblock %}
{% block main %}
{% include 'sidebar.html' %}

<div class="wrapper panel-newbgcolor">
  <div class="main-panel" id="main-panel">
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <!-- End Navbar -->
    <div class="panel-header panel-header-sm panel-newbgcolor">
    </div>
    <div class="content panel-newbgcolor pt-5">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="title">Edit Profile</h5>
            </div>
            <div class="card-body">

              <form action="{{url_for('site.user_profile')}}" method="POST">
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Company</label>
                      <input type="text" class="form-control" name="Company" placeholder="Company" value="{{_user['Company']}}">
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" name="Email" disabled placeholder="Email" value="{{_user['Email']}}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" name="First name"  placeholder="{{_user['First name']}}" value="{{_user['First name']}}">
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" name="Last name" placeholder="Last Name" value="{{_user['Last name']}}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" name="Address" placeholder="Work/Home Address"
                        value="{{_user['Address']}}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" name="City" placeholder="City" value="{{_user['City']}}">
                    </div>
                  </div>
                  <div class="col-md-4 px-1">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" class="form-control" name="Country" placeholder="Country" value="{{_user['Country']}}">
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label>Postal Code</label>
                      <input type="number" class="form-control" placeholder="ZIP Code" name="Zip_code" value="{{_user['Zip_code']}}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About Me</label>
                      <textarea rows="4" cols="80" class="form-control" name="Info" placeholder="A few words about you ..."
                        value="{{_user['Info']}}">{{_user['Info']}}</textarea>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Edit Profile</button>
                </div>
              </form>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-user">
            <div class="image">
              <img src="https://media.istockphoto.com/videos/low-poly-dark-background-video-id850926774?s=640x640" alt="...">
            </div>
            <div class="card-body">
              <div class="author">
                <a href="#">
                  <img class="avatar border-gray" src="{{_user['Profile pic']}}" alt="Profile Picture">
                  <h5 class="title">{{_user['First Name']}}</h5>
                </a>
                <p class="description">
                  Something
                </p>
              </div>
              <p class="description text-center">
                "HTOT <br>
                A PROJECT FOR <br>
                PREDICTIVE MAINTENENCE"
              </p>
            </div>
            <hr>
            <div class="button-container">
              <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                <i class="fab fa-twitter"></i>
              </button>
              <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                <i class="fab fa-google-plus-g"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
