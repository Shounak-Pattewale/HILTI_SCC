<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Material Kit CSS -->
    <link href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" /> -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/now-ui-dashboard.css')}}">

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">" />

    {% block links %}{% endblock %}
    <title>{% block title %} {% endblock %} | HILTI-SCC</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue">
            <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
            <div class="logo">
                <a href="" class="simple-text logo-mini">
                    HILTI
                </a>

                <a href="" class="simple-text logo-normal">
                    HTOT
                </a>
            </div>

            <div class="sidebar-wrapper" id="sidebar-wrapper">
                <ul class="nav">
                    <li class="active ">
                        <a href="{{ url_for('site.index') }}">

                            <i class="now-ui-icons design_app"></i>

                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li>
                        <a href="">

                            <i class="now-ui-icons education_atom"></i>

                            <p>Icons</p>
                        </a>
                    </li>

                    <li>
                        <a href="">

                            <i class="now-ui-icons location_map-big"></i>

                            <p>Maps</p>
                        </a>
                    </li>

                    <li>
                        <a href="">

                            <i class="now-ui-icons ui-1_bell-53"></i>

                            <p>Notifications</p>
                        </a>
                    </li>

                    <li>
                        <a href="">

                            <i class="now-ui-icons users_single-02"></i>

                            <p>User Profile</p>
                        </a>
                    </li>

                    <li>
                        <a href="">

                            <i class="now-ui-icons design_bullet-list-67"></i>

                            <p>Table List</p>
                        </a>
                    </li>

                    <li>
                        <a href="">

                            <i class="now-ui-icons text_caps-small"></i>

                            <p>Typography</p>
                        </a>
                    </li>

                    <li class="active-pro">
                        <a href="">

                            <i class="now-ui-icons arrows-1_cloud-download-93"></i>

                            <p>Upgrade to PRO</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main>{% block main %}{% endblock %}</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/app.js')}}"></script> -->

    <script src="{{url_for('static',filename='assets/js/core/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='assets/js/core/popper.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='assets/js/core/bootstrap.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='assets/js/plugins/perfect-scrollbar.jquery.min.js')}}"
        type="text/javascript"></script>

    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{url_for('static',filename='assets/js/now-ui-dashboard.js')}}" type="text/javascript"></script>

    {% block script %}{% endblock %}

</body>

</html>
