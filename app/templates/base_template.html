<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Material Kit CSS -->
    <link href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" /> -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/now-ui-dashboard.css')}}">

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>

    {% block links %}   {% endblock %}
    <title>{% block title %} {% endblock %} | HILTI-SCC</title>
</head>

<body>
    {% include 'sidebar.html' %}
    <main>{% block main %}{% endblock %}</main>
    <main>{% block login %}{% endblock %}</main>

     

    <script src="{{url_for('static',filename='assets/js/core/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='assets/js/core/popper.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='assets/js/core/bootstrap.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='assets/js/plugins/perfect-scrollbar.jquery.min.js')}}" type="text/javascript"></script>
    
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">

    <!-- Charlist-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="{{url_for('static',filename='assets/js/plugins/bootstrap-notify.js')}}"></script>
    
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{url_for('static',filename='assets/js/now-ui-dashboard.js')}}" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- amCHART links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.js"></script>

    <!-- HighCharts CDN -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='tool_data.js') }}"></script>

    <style>
        #chartdiv {
            width: 100%;
            height: 450px;
        }

        #myChart4 {
            width: 100%;
            height: 200px;
        }

        text tspan {
            font-size: 65%;
        }
    </style>

    {% block script %}{% endblock %}

</html>
